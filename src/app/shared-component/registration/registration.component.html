<div class="container-fluid">
  <div class="row main-content bg-success text-center">
    <div class="col-md-4 text-center company__info">
      <span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
      <h4 class="company_title">Your Company Logo</h4>
    </div>
    <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
      <div class="container-fluid">
        <div class="row">
          <h2>Registration</h2>
        </div>
        <div class="row">
          <form class="form-group">
            <div class="row">
              <input type="text" name="name" id="username" class="form__input" placeholder="Username"
                     [(ngModel)]="profileDTO.name">
            </div>
            <div class="row">
              <input type="text" name="surname" id="surname" class="form__input" placeholder="Surname"
                     [(ngModel)]="profileDTO.surname">
            </div>
            <div class="row">
              <input type="text" name="email" id="email" class="form__input" placeholder="Email"
                     [(ngModel)]="profileDTO.email">
            </div>
            <div class="row">
              <!-- <span class="fa fa-lock"></span> -->
              <input type="password" name="password" id="password" class="form__input" placeholder="Password"
                     [(ngModel)]="profileDTO.password">
            </div>
            <div class="row">
              <button type="submit" value="LogIn" class="btn btn-primary" (click)="registration()">Registration</button>
            </div>
          </form>
        </div>
        <div class="row">
          <p>Do you have an account? <a href="/login">Login</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
